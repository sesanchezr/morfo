<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swiffy Output</title>
    <script type="text/javascript" src="js/runtime.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <style>html, body {width: 100%; height: 100%}</style>
  </head>
  @scripts
  <script type="text/javascript" src="js/objetos/lswiffy.js"></script>
    <script type="text/javascript" src="js/objetos/bswiffy.js"></script>
    <script type="text/javascript" src="js/objetos/llswiffy.js"></script>
    <script type="text/javascript" src="js/objetos/bbswiffy.js"></script>
  <body style="margin: 0;">

    <div class="row">

    <div class="col-md-11">
    @divsSwiffy
      <div id="puntoscontainer" class="row morfoObject" >
        <div class="col-md-12" id="smallImage">
          <div class="col-md-12">
            <button id="zoomin" class="btn btn-primary" onClick="expandFigure();">
              <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> Zoom in
            </button></div>
          
          <div class="col-md-12">
          <div id="swiffycontainerSmall" style="width: 400px; height: 300px"></div>
          </div>
        </div>

        <div class="col-md-12" id="bigImage">
          <div class="col-md-12">
            <button id="zoomout" class="btn btn-primary" onClick="contractFigure();">
              <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span> Zoom out
            </button></div>
          
          <div class="col-md-12">
          <div id="swiffycontainerBig" style="width: 800px; height: 550px"></div>
          </div>
        </div>
      </div>
      
    </div>

    <div class="col-md-1">
      <br/>
      <br/>
      <div class="btn-group btn-group-vertical" role="group">
      @toogleButtons
        <!-- <button type="button" class="btn btn-default" onClick="toogleAll(0);">Ini</button>
        <button type="button" class="btn btn-default" onClick="toogleAll(1);">1</button> -->
      </div>    
    </div>

  </div>

    <script>
      
     // @createAndStart
/*      var stage1 = new swiffy.Stage(document.getElementById('swiffycontainer1'),
        lswiffy, {  });      
      stage1.start();

      var stage2 = new swiffy.Stage(document.getElementById('swiffycontainer2'),
                   bswiffy, {  });      
      stage2.start();

      var stage3 = new swiffy.Stage(document.getElementById('swiffycontainer3'),
        lswiffy, {  });      
      stage3.start();

      var stage4 = new swiffy.Stage(document.getElementById('swiffycontainer4'),
                   bswiffy, {  });      
      stage4.start();*/
      
      //stages.push();

      //@hide_jQuery
/*      jQuery("#bigImage0").hide();
      jQuery("#bigImage1").hide();*/

      jQuery('body').addClass('smallBody');
      jQuery('.container').addClass('smallImage');

      if( window.innerWidth >= 900 ){
        expandFigure();
        jQuery('#zoomin').hide();
        jQuery('#zoomout').hide();
      }

      function expandFigure(id){
        jQuery('#smallImage').hide();
        jQuery('#bigImage').show();
        jQuery('#content').removeClass('span9').addClass('span11');
        jQuery('body').removeClass('smallBody').addClass('bigBody');
        jQuery('.container').removeClass('smallImage').addClass('bigImage');
      }

      function contractFigure(id){
        jQuery('#smallImage').show();
        jQuery('#bigImage').hide();
        jQuery('#content').removeClass('span11').addClass('span9');
        jQuery('body').removeClass('bigBody').addClass('smallBody');
        jQuery('.container').removeClass('bigImage').addClass('smallImage');
      }

      function toogleAll(id){
        $(".morfoObject").hide();
        
        var stageBig = new swiffy.Stage(document.getElementById('swiffycontainerBig'),
        		window['swiffyBig_' + id], {  });
        
        var stageSmall = new swiffy.Stage(document.getElementById('swiffycontainerSmall'),
        		window['swiffySmall_' + id], {  });
        
        stageBig.start();
        stageSmall.start();
        
      }

      toogleAll(0);      

    </script>

    <style type="text/css">
  .bigImage{
    min-width: 850px;
  }
  .bigBody{
    min-width: 900px;
  }
  .smallImage{
    min-width: 450px;
  }
  .smallBody{
    min-width: 500px;
  }
</style>
  </body>
</html>
