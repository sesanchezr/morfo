<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Swiffy Output</title>
    
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <style>html, body {width: 100%; height: 100%}</style>
  </head>
  
  <body style="margin: 0;">

	<div id="partesContainer">
	
	<style type="text/css">
	  .bigImage{
	    min-width: 850px;
	  }
	  .bigBody{
	    min-width: 900px;
	  }
	  .smallImage{
	    min-width: 450px;
	  }
	  .smallBody{
	    min-width: 500px;
	  }
	</style>
	<div class="row">
	    <div class="col-md-12">
	      <div class="col-md-12">
	      	<div id="navBar" class="btn-group " role="group"></div>    
	      </div>
	      <div id="puntoscontainer" class="row" >
	        <div class="col-md-12" id="smallImage">
	          <div class="col-md-12">
	            <button id="zoomin" class="btn btn-primary" onClick="expandFigure();">
	              <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span> Zoom in
	            </button></div>
	          <div id="smallSwiffy" class="col-md-12"></div>
	        </div>
	        <div class="col-md-12" id="bigImage">
	          <div class="col-md-12">
	            <button id="zoomout" class="btn btn-primary" onClick="contractFigure();">
	              <span class="glyphicon glyphicon-zoom-out" aria-hidden="true"></span> Zoom out
	            </button></div>
	          <div id="bigSwiffy" class="col-md-12"></div>
	        </div>
	      </div>
	    </div>
	    
  	</div>
  	
	</div>
	
	@getVariables
    <script>
    	var navBar = ["ini", "1"];
    </script>
    @getScripts    
  	<script type="text/javascript" src="aristoteles/js/objetos/swiffyBig_0.js"></script>
    <script type="text/javascript" src="aristoteles/js/objetos/swiffyBig_1.js"></script>
    <script type="text/javascript" src="aristoteles/js/objetos/swiffySmall_0.js"></script>
    <script type="text/javascript" src="aristoteles/js/objetos/swiffySmall_1.js"></script>
    
    <script type="text/javascript" src="aristoteles/js/runtime.js"></script>
    <script src="aristoteles/js/templatePartes.js"></script>
    <script src="aristoteles/js/partes.js"></script>


  </body>
</html>
