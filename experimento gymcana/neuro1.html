<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  </head>
  <body>
	<style>.input-group .form-control {height : inherit;} </style>
	
	
	<div id="gymkanaContainer">
	
	
	
    <div id="intro" class="col-md-12">
      <div class="col-md-6">
        <h2 id="titulo"></h2>
        <pre id="descripcion"></pre>
        <br />
        <button type="button" class="btn btn-default" onClick="startApp();">Comenzar gymcana</button>
      </div> 
    </div>

    <div id="gymcana" class="col-md-12 col-xs-12 col-sm-12">
    <div class="col-md-8 col-xs-9 col-sm-9">
      <div class="row">
        <div class="col-md-12 col-xs-12 col-sm-12">
          <div id="mainContainer1" class="morfoObject">
            
          </div>
          <div id="mainContainer2" class="morfoObject">
            
          </div>
          <div id="mainContainer3" class="morfoObject">
            
          </div>
        </div>
        <div id="rojoAnswerContainer" class="col-md-6 col-xs-12 col-sm-12 morfoAnswer">
          </br>
          <div class="form-group">
            <div class="input-group">
            <input id="respuestaRojo" type="text" class="form-control" placeholder="Rojo" />
            <span class="input-group-addon">
              <button type="button" id="btn-rojo" class="btn btn-default btn-xs" onClick="revisarRespuestaRojo();"><span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span></button>
            </span>
            </div>
            </br>
            <input type="text" id="lbl-rojo" class="form-control" value="" disabled/>
          </div>
        </div>
        <div id="blancoAnswerContainer" class="col-md-6 col-xs-12 col-sm-12 morfoAnswer">
          </br>
          <div class="form-group">
            <div class="input-group">
            <input id="respuestaBlanco" type="text" class="form-control" placeholder="Blanco" />
            <span class="input-group-addon">
              <button type="button" id="btn-blanco" class="btn btn-default btn-xs" onClick="revisarRespuestaBlanco();"><span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span></button>
            </span>
            </div>
            </br>
            <input type="text" id="lbl-blanco" class="form-control" value="" disabled/>
            
          </div>
        </div>
      </div>
	</div>
    <div class="col-md-4 col-xs-3 col-sm-3">
      <div class="col-md-12 col-xs-12 col-sm-12">
      	<div class="input-group">
        	<div class="input-group-addon"><span class="glyphicon glyphicon-flag"></span></div>
        	<input type="text" id="estacionId" class="form-control" value="1" size="2" disabled/>
      	</div>
      </div>
      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
        <div class="input-group">
        	<div class="input-group-addon"><span class="glyphicon glyphicon-ok"></span></div> 
        	<input type="text" id="buenasId" class="form-control" value="0" size="2" disabled/></br>
        </div>
        <div class="input-group">
        	<div class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></div> 
        	<input type="text" id="malasId" class="form-control" value="0" size="2" disabled/>
        </div>
      </div>  
      <div class="col-md-12 col-xs-12 col-sm-12 estacionNav">
        </br>
        <div class="btn-group btn-group-vertical" role="group">
          <button type="button" id="btn-nav-1" class="btn-nav btn btn-default btn-lg" onClick="showContainer(1);">1</button>
          <button type="button" id="btn-nav-2" class="btn-nav btn btn-default btn-lg" onClick="showContainer(2);">2</button>
          <button type="button" id="btn-nav-3" class="btn-nav btn btn-default btn-lg" onClick="showContainer(3);">3</button>
        </div>
      </div>  
      </hr>
      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
          <button type="button" id="btn-sgnt-estacion" class="btn btn-default btn-lg" onClick="nextEstacion();"><span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>
      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
        <div class="input-group">
        	<div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div> 
        	<input type="text" id="timer" class="form-control" value="60" size="2" disabled/>
        </div>
          
      </div> 
      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
        </br>
        <div class="form-group form-group-lg">
          <button type="button" id="btn-repetir" class="btn btn-danger" onClick="reiniciar();"><span class="glyphicon glyphicon-repeat"></span></button>
        </div>  
      </div>  

    </div>

    </div>
    
    
</div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="aristoteles/js/timer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="aristoteles/js/gymkana.js"></script>
