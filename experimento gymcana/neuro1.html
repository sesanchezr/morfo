  <body>

    <div id="intro" class="col-md-12">
      <div class="col-md-6">
        <h2 id="titulo"></h2>
        <pre id="descripcion"></pre>
        <br />
        <button type="button" class="btn btn-default" onClick="startApp();">Comenzar gymcana</button>
      </div>

    <div id="gymcana" class="col-md-12 col-xs-12 col-sm-12">

              <button type="button" id="btn-rojo" class="btn btn-default" onClick="revisarRespuestaRojo();"></button>
            </span>
            </div>
            </br>
            <input type="text" id="lbl-rojo" class="form-control" value="" disabled/>
          </div>
        </div>
        <div id="blancoAnswerContainer" class="col-md-6 col-xs-6 col-sm-6 morfoAnswer">
          </br>

      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
        <label>Buenas:</label> <input type="text" id="buenasId" value="0" size="2" disabled/></br>

      </div>  
      <div class="col-md-12 col-xs-12 col-sm-12 estacionNav">
        </br>
        <div class="btn-group btn-group-vertical" role="group">
          <button type="button" id="btn-nav-1" class="btn-nav btn btn-default btn-lg" onClick="showContainer(1);">1</button>
          <button type="button" id="btn-nav-2" class="btn-nav btn btn-default btn-lg" onClick="showContainer(2);">2</button>
          <button type="button" id="btn-nav-3" class="btn-nav btn btn-default btn-lg" onClick="showContainer(3);">3</button>
        </div>
      </div>  
      </hr>
      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
          <button type="button" id="btn-sgnt-estacion" class="btn btn-default btn-lg" onClick="nextEstacion();">Siguiente estaci&oacute;n</button>
      </div>
      <div class="col-md-4 col-xs-4 col-sm-4">
        </br>
        <div class="form-group form-group-lg">
          <input type="text" id="timer" class="form-control" value="60" size="2" disabled/>
        </div>  
      </div> 
      <div class="col-md-12 col-xs-12 col-sm-12">
        </br>
        </br>
        <div class="form-group form-group-lg">
          <button type="button" id="btn-repetir" class="btn btn-danger" onClick="reiniciar();">Repetir Gymkana</button>
        </div>  
      </div>  

    </div>

    </div>
